trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Subscription'
    azureResourceManagerConnection: 'AzureRmPipeline-conn'
    subscriptionId: '5453434d-4ee9-4b99-a577-ac9d39821d3c'
    location: 'East US'
    templateLocation: 'Linked artifact'
    csmFile: 'https://github.com/mujtabashareef/arm-templates/blob/master/apim-arm/template.json'
    csmParametersFile: 'https://github.com/mujtabashareef/arm-templates/blob/master/apim-arm/parameters.json'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'